<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="game">
    <div class="header">
        <h1>LET'S PLAY DICE</h1>
        <p class="p1">GET TO 20 OR HIGHER TO WIN!</p>
        <p class="p2">ROLL A 1 AND YOU LOSE!</p>
    </div>
    <p class="score-container">SCORE: <span id="scorePlayer1">-</span></p>

    <div class="areaPlayer1">
        <div id="rollText1">Roll your dice!</div>
        <div class="image-container">
            <img id="imagePlayer1">
        </div>
    </div>
    <div class="buttons">
        <button id="rollPlayer1">Roll</button>
        <button id="playAgain">Play Again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
